---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: fedora-27
    image: fedora:27
    dockerfile_tpl: centos-systemd
  - name: debian-9
    image: debian:9
    dockerfile_tpl: debian-systemd
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  options:
    diff: True
    v: True
  playbooks:
    create: ../common/create.yml
    destroy: ../common/destroy.yml
    prepare: ../common/prepare.yml
scenario:
  name: with-plugins
verifier:
  name: testinfra
  lint:
    name: flake8
